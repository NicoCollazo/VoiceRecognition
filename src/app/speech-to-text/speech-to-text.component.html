<div [ngClass]="{ darkMode: enableDarkMode }" style="margin-bottom: 300px">
    <div style="margin: 100px">
        <h1>Reconocimiento de voz</h1>
        <h4>Proof of concept</h4>

        <div class="buttons">
            <button type="button" class="btn btn-primary padded" (click)="callVoiceRecognitionService()" style="margin-right: 12px">
        {{ buttonText }}
      </button>
            <div *ngIf="isRecording" class="spinner-grow" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div class="card boxsize">
            <div class="card-body">
                <p class="card-text">{{ service.text }}</p>
            </div>
        </div>
    </div>
</div>
